<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{ padding : 5px 50px; list-style: none; }
        #m1 li{ display : inline-block; box-sizing: border-box; }
        #m2 li{ float : left; }
        #m3{ clear : both; display: flex; flex-direction: row; }
        #m4 li{ float : left; }
    </style>
</head>
<body>
    <ul id="m1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>display: inline-block;</li>
    </ul>
    <ul id="m2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>float : left</li>
    </ul>
    <ul id="m3">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>display : flex</li>
    </ul>
</body>
</html>

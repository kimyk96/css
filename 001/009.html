<html lang="ko">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>009 - 3단 레이아웃</title>
		<style>
			#page {
				width: 1000px;
				margin: 0 auto;
			}
			header,
			nav,
			footer {
				border: 1px solid red;
				height: 50px;
			}
			main {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
			aside {
				height: 200px;
				width: 200px;
				background-color: blueviolet;
			}
			section {
				min-height: 600px;
				width: 600px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<h1>시멘틱 태그를 이용한 레이아웃</h1>
		<p>header, nav, footer, section, article, aside</p>
		<hr />
		<div id="page">
			<header></header>
			<nav></nav>
			<main>
				<aside></aside>
				<section></section>
				<aside></aside>
			</main>
			<footer></footer>
		</div>
	</body>
</html>

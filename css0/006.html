<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>006 - flex mainand cross axes</title>
		<style>


			body {
				margin: 0 auto;
			}
			.parent {
				height: 100vh;
				box-sizing: border-box;
				border: 1px solid #000000;
				display: flex;
				flex-direction: row;     
                justify-content: space-around;        /* mainAxes */
                align-items:flex-end;           /* crossAxes */
			}
			.parent .child {
				width: 300px;
				height: 300px;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				color : #ffffff;
				font-size : 50px;
				font-weight : bolder;
			}
			.b1 {
				background-color: aqua;
			}
			.b2 {
				background-color: darkkhaki;
			}
			.b3 {
				background-color: bisque;
			}
			.b4 {
				background-color: blueviolet;
			}
			.b5 {
				background-color: chocolate;
			}
			/*
				flex 방식은 두 개의 축이 생성된다 main 축 과 cross 축
                main 축 : 중심이 되는 축 : coloum 은 y, row 는 x
                cross 축 : 은 메인 반대



			*/
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child b1">1</div>
			<div class="child b2">2</div>
			<div class="child b3">3</div>
			<div class="child b4">4</div>
			<div class="child b5">5</div>
		</div>

		https://studiomeal.com/archives/197
		<hr><hr>
		<img src="https://studiomeal.com/wp-content/uploads/2020/01/10-1.jpg" alt="">
	</body>
</html>

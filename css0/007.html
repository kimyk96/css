<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>007</title>
		<style>
			#nav{ 
				display : flex;
				justify-content: space-between;
			}
			#nav > div:nth-child(1) {
				border: 1px solid red;
			}
			#nav > div:nth-child(2) {
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<div id="nav">
			<div><span>왼쪽메뉴1</span><span>왼쪽메뉴2</span></div>
			<div><span>오른쪽메뉴1</span><span>오른쪽메뉴2</span></div>
		</div>
	</body>
</html>

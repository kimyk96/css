<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="img/google.ico" type="image/x-icon" sizes="16x16" />
		<title>구글 - 김용광</title>
		<link rel="stylesheet" href="css/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<header id="header">
			<div>
				<a href="#">Google 정보</a>
				<a href="#">스토어</a>
			</div>
			<div>
				<a href="#">Gmail</a>
				<a href="#">이미지</a>
				<a href="#" id="header_menu" title="Google 앱"
					><i class="fa fa-th" aria-hidden="true"></i
				></a>
				<a href="#" id="header_login">로그인</a>
			</div>
		</header>
		<main id="main">
			<form id="search" action="https://www.google.com/search?">
				<img src="img/google_color.png" alt="google_logo" width="272" />
				<div id="search_input">
					<i class="fa fa-search" aria-hidden="true"></i>
					<input type="search" placeholder="" name="q" />
					<i class="fa fa-keyboard-o" aria-hidden="true"></i>
					<i class="fa fa-microphone" aria-hidden="true"></i>
				</div>
				<div id="search_button">
					<button>Google 검색</button>
					<button>I'm Feeling Lucky</button>
				</div>
			</form>
		</main>
		<footer id="footer">
			<div>대한민국</div>
			<div>
				<div>
					<a href="#">광고</a>
					<a href="#">비즈니스</a>
					<a href="#">검색의 원리</a>
				</div>
				<div>
					<a href="#">개인정보처리방침</a>
					<a href="#">약관</a>
					<a href="#">설정</a>
				</div>
			</div>
		</footer>
	</body>
</html>
